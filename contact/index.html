<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Bootstrap meta tag-->
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <title>Contact Us - Potato Cloud Fest</title>
</head>

<!--import Bootstrap 5.1 CSS-->
<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
<body>
<div id="root">
    <div id="content">
        <div id="nav"></div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Contact Us</h1>
                    <p>For more information, please contact us at <a href="mailto:info@potato.com">info@potato.com</a>
                    </p>
                    <!--Telephone info-->
                    <p>Or call us at <a href="tel:555-555-5555">555-555-5555</a></p>
                    <!--Mailing address info-->
                    <p>Or write to us at:</p>
                    <address>
                        Potato Cloud Fest<br>
                        123 Potato Street<br>
                        Potato, NY 12345
                    </address>

                    <!--Contact Form-->
                    <form action="#" method="POST">
                        <div class="form-group">
                            <!--Input for name-->
                            <label for="name">Name</label>
                            <input class="form-control" id="name" name="name" type="text">
                            <!--input for email-->
                            <label for="email">Email</label>
                            <input class="form-control" id="email" name="email" type="email">
                            <!--Input for telephone-->
                            <label for="telephone">Telephone</label>
                            <input class="form-control" id="telephone" name="telephone" type="tel">
                            <!--Input for message-->
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="3"></textarea>
                            <!--submit-->
                            <button class="btn btn-primary disabled" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <!-- Bootstrap Bundle with Popper -->
        <script crossorigin="anonymous"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!--Import jquery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!--Import local scripts-->
        <script src="../assets/scripts.js"></script>
        <!--Import util scripts-->
        <script src="../assets/util.js"></script>
        <script>
            setNav("nav", "../");
        </script>
</body>
</html>
