<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Bootstrap meta tag-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Potato Cloud Fest</title>
</head>

<!--import Bootstrap 5.1 CSS-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
<!--Prepare homepage content structure-->
<div id="root">
    <div id="content">
        <div id="nav"></div>
        <div class="container">

            <div class="row">
                <div class="col-2" id="logo"></div>
                <div class="col-10" id="jumbo">

                </div>

            </div>
            <div class="row">
                <div class="col-12" id="map">
                    <div id='ez-map'></div>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap Bundle with Popper -->
    <script crossorigin="anonymous"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--Import jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--Import local scripts-->
    <script src="assets/scripts.js"></script>
    <!--Import util scripts-->
    <script src="assets/util.js"></script>
    <script>
        setJumbotron("jumbo", "Next iteration 26-27 January 2023", "2023-01-26");
        setLogo("logo", "assets/logo.png");
        setCountdown("2023-01-26");
        setNav("nav", "");
    </script>

    <!-- Google map code from EZ Map - https://ezmap.co -->
    <script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyDWTEUJxuoQ6tQuNIHESfBZSmiZODjscc4&libraries=visualization'></script>
    <script>
        function init() {
            let mapOptions = {
                "center": {"lat": 45.51029740179825, "lng": -73.55453916921914},
                "clickableIcons": true,
                "disableDoubleClickZoom": false,
                "draggable": true,
                "fullscreenControl": true,
                "keyboardShortcuts": true,
                "mapTypeControl": true,
                "mapTypeControlOptions": {"text": "Default (depends on viewport size etc.)", "style": 0},
                "mapTypeId": "roadmap",
                "rotateControl": true,
                "scaleControl": true,
                "scrollwheel": true,
                "streetViewControl": true,
                "styles": [{"featureType": "landscape", "stylers": [{"hue": "#00dd00"}]}, {
                    "featureType": "road",
                    "stylers": [{"hue": "#dd0000"}]
                }, {"featureType": "water", "stylers": [{"hue": "#000040"}]}, {
                    "featureType": "poi.park",
                    "stylers": [{"visibility": "off"}]
                }, {"featureType": "road.arterial", "stylers": [{"hue": "#ffff00"}]}, {
                    "featureType": "road.local",
                    "stylers": [{"visibility": "off"}]
                }],
                "zoom": 12,
                "zoomControl": true
            };
            let mapElement = document.getElementById('ez-map');
            let map = new google.maps.Map(mapElement, mapOptions);
            let marker0 = new google.maps.Marker({
                title: "No Title",
                icon: "https://maps.google.com/mapfiles/kml/paddle/red-blank.png",
                position: new google.maps.LatLng(45.50500197264866, -73.54825958343865),
                map: map
            });
            let heatmap = new google.maps.visualization.HeatmapLayer({data: []});
            heatmap.setOptions({"opacity": 0.6, "dissipating": false, "radius": 0});
            heatmap.setMap(map);
            window.addEventListener("resize", function () {
                let center = map.getCenter();
                google.maps.event.trigger(map, "resize");
                map.setCenter(center);
            });
        }

        window.addEventListener('load', init);
    </script>
    <style>
        #ez-map {
            min-height: 150px;
            min-width: 150px;
            height: 420px;
            width: 100%;
        }

        #ez-map .infoTitle { /*marker window title styles*/
        }

        #ez-map .infoWebsite { /*marker window website styles*/
        }

        #ez-map .infoEmail { /*marker window email address styles*/
        }

        #ez-map .infoTelephone { /*marker window telephone styles*/
        }

        #ez-map .infoDescription { /*marker window description styles*/
        }
    </style>


</body>
</html>
